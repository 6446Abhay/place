<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .school-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .school-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .school-info {
            flex: 1;
        }

        .school-info h3 {
            margin: 0 0 5px;
            color: #004080;
        }

        .school-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>School Information</h1>
    <div class="container" id="school-container"></div>

    <input type="file" id="upload" style="display: block; margin: 20px auto;">

    <script>
        const upload = document.getElementById("upload");
        const container = document.getElementById("school-container");

        upload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet);

                console.log(jsonData); // Debugging: Check the data read from the file

                displayData(jsonData);
            };

            reader.readAsArrayBuffer(file);
        });

        function displayData(data) {
            container.innerHTML = ""; // Clear previous content

            if (data.length === 0) {
                container.innerHTML = "<p>No data found in the Excel file.</p>";
                return;
            }

            data.forEach((item, index) => {
                const card = document.createElement("div");
                card.className = "school-card";

                // Debugging: Ensure all data fields are correct
                console.log(item);

                card.innerHTML = `
                    <img src="${item['Image URL']}" alt="${item['Name'] || 'School'}">
                    <div class="school-info">
                        <h3>${item['Name']}</h3>
                        <p><strong>Place:</strong> ${item['Place']}</p>
                        <p><strong>Post Available:</strong> ${item['Post Available']}</p>
                        <p><strong>Contact:</strong> ${item['Contact Number']}</p>
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
